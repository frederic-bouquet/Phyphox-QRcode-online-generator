<!DOCTYPE html>
<html>
<head>
  <title>Phyphox QRcode generator</title>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <h1><span class="colorful-word">Phyphox Online</span> QRcode generator</h1>
  <p>You can use this site to generate a QRcode for your phyphox experiments. The QRcodes may stop working after a "certain amount of time" depending on the site usage. You can duplicate this site on your own server should you want to.</p>

  <div id="uploadContainer" class="upload-container">
    <p>Drag and drop your file here, or</p>
    <input type="file" id="fileInput" class="file-input">
    <button id="uploadButton" class="upload-button">Upload Manually</button>
  </div>
  

  <div id="statusContainer" class="status-container"></div>
  <div id="computerFileLinkContainer" class="link-container"></div>
  <div id="phyphoxFileLinkContainer" class="link-container"></div>
  <div id="qrCodeContainer" class="qrcode-container"></div>
  <script src="script.js"></script>
</body>
</html>
